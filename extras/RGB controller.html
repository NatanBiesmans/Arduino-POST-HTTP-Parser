<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("button").click(function(){
        $.post("http://192.168.1.177:80",
        {
          Type: "Set",

        });
    });
});
</script>
</head>
